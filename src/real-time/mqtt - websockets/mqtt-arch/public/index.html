<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MQTT Subscriber — Chat Demo</title>
  <style>
    body { font-family: Arial; margin: 32px; }
    ul { list-style: none; padding-left: 0; }
    li { padding: 6px 8px; margin-bottom: 6px; background: #f6f6f6; border-radius: 6px; }
    small { color: #666; }
  </style>
</head>
<body>
  <h2>MQTT Messages</h2>
  <p><small>Topic(s): <code>chat/room1</code>, <code>chat/room1/system</code></small></p>
  <ul id="list"></ul>

  <script>
    async function refresh() {
      const res = await fetch('/api/messages');
      const data = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      for (const m of data) {
        const li = document.createElement('li');
        li.innerHTML = `<b>${m.topic}</b> — ${m.msg}<br><small>${m.ts}</small>`;
        ul.appendChild(li);
      }
    }
    refresh();
    setInterval(refresh, 1000);
  </script>
</body>
</html>
